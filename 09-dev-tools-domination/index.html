<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello world');
    // Interpolated
    console.log(`hello ${'world'}!`);
    // Styled
    console.log("%cI'm awesome", 'font-size: 40px; background: lemon; text-shadow: 10px -10px 0 #fff');
    // warning!
    console.warn('WARNING YOU!');
    // Error :|
    console.error('Ohhh something went terribly wrong');
    // Info
    console.info('Haha take this fact');
    // Testing
    console.assert(1 === 1, 'Nope it\'s wrong');
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'You did not select the right element');
    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    console.clear();
    // Grouping together
    dogs.forEach(dog=>{
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`This is ${dog.name} is ${dog.age} years old`);
      console.log(`This is ${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count('Joy');
    console.count('Joy');
    console.count('Joy');
    console.count('Joy');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/buoyantair')
      .then(data => data.json())
      .then(json => {
        console.timeEnd('fetching data');
        console.log(json);
      });

      console.table(dogs);
  </script>
</body>
</html>
